<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Tinder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/530f4a495f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="path/to/swiper.min.css" />
  </head>
  <body>
    <header>
      <div id="hrline1"></div>
      <img
        id="icon"
        src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2FUntitled-1.png?v=1590704227468"
        alt="icon"
      />
      <div id="hrline2"></div>
    </header>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    <div class="infodisplay">
      <p>(◉Θ◉)</p>
    </div>
    <img
      id="no"
      src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2Freject.png?v=1590666071083"
      alt="no"
    />
    <img
      id="yes"
      src="https://cdn.glitch.com/60cbf0c8-51a4-497f-a391-d3bf5e32e6be%2Fyes.png?v=1590666066789"
      alt="yes"
    />
    <script src="path/to/swiper.min.js"></script>
    
    
    
  
    
    
    
    
    <footer>
      <p>Team: Yearbook Hater ᕕ( ᐛ )ᕗ</p>
      <p>Spring 2020 ECS162</p>
    </footer>
    <!--
    <script src="https://smtpjs.com/v3/smtp.js"></script>
-->
    <script src="./tinder.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://codepen.io/RobVermeer/pen/japZpY.js"></script>
  </body>
</html>
