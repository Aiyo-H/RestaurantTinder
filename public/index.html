<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
<script type="text/javascript">
var id = 1;
 
function next(){
	id = (id + 1) % 5;
  switch (id) {
      case 0：
        document.getElementById("image").src = './assets/fabric.jpg"
      case 1：
        document.getElementById("image").src = './assets/fatherPortrait.jpg"
      case 2：
        document.getElementById("image").src = './assets/openAfterDeath.jpg"
      case 3：
        document.getElementById("image").src = './assets/roomCube.jpg"
      case 4：
        document.getElementById("image").src = './assets/fabric.jpg"
  }
	console.log(id);
}
 
</script>
<img id="image" width="1250" height="900" οnclick="next()" src="./assets/fabric.jpg" />
</body>
</html>
